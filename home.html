<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi-Function WebSocket App</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            // Handle form submission
            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }

                // Create a structured message
                var message = {
                    type: "chat", // Default to "chat"; you can change this dynamically
                    payload: msg.value
                };

                // Send the message as JSON
                conn.send(JSON.stringify(message));
                msg.value = "";
                return false;
            };

            // Initialize WebSocket connection
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws/chat"); // Connect to chat by default

                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };

                conn.onmessage = function (evt) {
                    // Parse the incoming message as JSON
                    var msg = JSON.parse(evt.data);
                    var item = document.createElement("div");

                    // Display the message based on its type
                    switch (msg.type) {
                        case "chat":
                            item.innerText = "Chat: " + msg.payload;
                            break;
                        case "vote":
                            item.innerText = "Vote: " + msg.payload;
                            break;
                        case "file":
                            item.innerText = "File: " + msg.payload;
                            break;
                        default:
                            item.innerText = "Unknown message type: " + msg.payload;
                    }

                    appendLog(item);
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" autofocus />
    </form>
</body>
</html>
